name: limoncuk_egitim
description: AI-powered educational mobile application for students at all levels
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  firebase_messaging: ^14.7.9
  firebase_analytics: ^10.7.4
  firebase_crashlytics: ^3.4.8
  firebase_performance: ^0.9.3+6
  cloud_functions: ^4.5.7

  # State Management
  provider: ^6.1.1

  # Camera & Image Processing
  camera: ^0.10.5+7
  image_picker: ^1.0.7
  image: ^4.1.4
  cached_network_image: ^3.3.1

  # UI & Charts
  fl_chart: ^0.66.0
  flutter_math_fork: ^0.7.1
  flutter_markdown: ^0.6.18+2

  # Authentication
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^5.0.0

  # Barcode Scanning
  mobile_scanner: ^3.5.5

  # Notifications
  flutter_local_notifications: ^16.3.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2

  # Network & Connectivity
  connectivity_plus: ^5.0.2
  http: ^1.1.2

  # Localization
  intl: ^0.18.1
  flutter_localizations:
    sdk: flutter

  # Utilities
  path_provider: ^2.1.2
  permission_handler: ^11.1.0
  url_launcher: ^6.2.2
  share_plus: ^7.2.1
  uuid: ^4.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  mockito: ^5.4.4
  build_runner: ^2.4.7
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
